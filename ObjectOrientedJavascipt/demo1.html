<html>
<script>
var employee={};//inline Empty object
console.log(employee);
employee.empId=1001; //key value pair
console.log(employee.empId);
console.log(employee.empId==undefined); //false
console.log(employee.firstName==undefined); //true
var employee={empId:1002,firstName:"Pankush"};
console.log("firstName" in employee);
console.log("empId" in employee);
</script>
</html>
